<section class="section contact">
    <h2 class="h2 contact__heading">{{ .Site.Params.contactHeading }}</h2>
    <p class="contact__para para">{{ .Site.Params.contactPara1 }}</p>
    <div class="contact__box">
        <input type="text" placeholder="{{ .Site.Params.contactName }}">
        <input type="email" placeholder="{{ .Site.Params.contactEmail }}">
        <input type="text" placeholder="{{ .Site.Params.contactMessage }}">
        <a href="#" class="contact__cta cta">{{ .Site.Params.contactSend }}</a>
    </div>
</section>
