<section class="section contact" id="contact">
    <h2 class="h2 contact__heading">{{ .Site.Params.contactHeading }}</h2>
    <p class="contact__para para">{{ .Site.Params.contactPara1 }}</p>
    <div class="contact__box">
        <input class="contact__box--item" type="text" placeholder="{{ .Site.Params.contactName }}">
        <input class="contact__box--item" type="email" placeholder="{{ .Site.Params.contactEmail }}">
        <textarea class="contact__box--item contact__box--message" type="text" placeholder="{{ .Site.Params.contactMessage }}"></textarea>
        <a href="#" class="contact__cta cta">{{ .Site.Params.contactSend }}</a>
    </div>
</section>
